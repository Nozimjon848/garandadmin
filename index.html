<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            background: #14066f;
            align-items: center;
            height: 100vh;
            width: 96%;
            overflow: hidden;
            position: relative;
            top: -10vh;
            left: 2%;
        }
        .card {
            background: #1c1f2e;
            color: white;
            text-align: center;
            border-radius: 20px;
            padding: 20px;
            width: 350px;
            overflow: hidden;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }
        .as{
            align-items: center;
            position: relative;
            left: 34%;
            top: -2vh;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stats div {
            text-align: center;
        }
        .btn-custom {
            background: linear-gradient(to right, #007bff, #00d4ff);
            color: white;
            width: 100%;
            border-radius: 10px;
        }
        .btn-custom i {
            position: relative;
            left: 2vh;
        }
        .bottom-nav {
            width: 90%;
            height: 9vh;
            border-radius: 7vh;
            background: #007bff;
            z-index: 9999;
            position: fixed;
            bottom: 2vh;
            left: 2vh;
            right: 2vh;
            box-shadow: 0 0 0.2vh grey;
          }
          .bottom-nav .p {
            width: 40%;
            height: 6vh;
            display: flex;
            justify-content: space-between;
            text-align: center;
            position: relative;
            left: 30%;
            align-items: center;
            top: 2vh;
          }
          .bottom-nav .p a {
            text-decoration: none;
            color: rgb(255, 255, 255);
          }
    </style>
</head>
<body>
    <div class="card">
        <div class="as">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <h3>Garand Admin</h3>
        <p>@Usta738</p>
        <div class="stats">
            <div>
                <i class="fab fa-facebook"></i>
                <p>3.5k</p>
            </div>
            <div>
                <i class="fab fa-twitter"></i>
                <p>359</p>
            </div>
            <div>
                <i class="fab fa-tiktok"></i>
                <p>620</p>
            </div>
            <div>
                <i class="fab fa-instagram"></i>
                <p>1.6k</p>
            </div>
        </div>
        <button class="btn btn-custom">TelegramProfile <i class="fas fa-external-link-alt"></i></button>
    </div>
    <div class="bottom-nav">
        <div class="p">
            <a href="index.html"><i class="fa-solid fa-house" style="color: black;"></i></a>
            <a href="phone.html"><i class="fa-solid fa-phone"></i></a>
        </div>
    </div>
</body>
</html>
